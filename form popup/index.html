<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440px, initial-scale=1.0">
    <title>PopUp Message</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>PopUp</h1>
        <p>Click on the "Open PopUp" button to open the PopUp . </p>
        <button id="btn">Open PopUp</button>

    </div>
    <div class="popupmessage hide" id="popupmessage">
        <button id="x"><span>&#10005;</span></button>

        <h2 class="message " id="message">Thank you for using PopUp</h2>
    </div>
    <script src="./index.js"></script>
</body>
</html>
